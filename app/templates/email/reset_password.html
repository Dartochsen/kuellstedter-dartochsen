<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Passwort zurücksetzen</title>
</head>
<body>
    <p>Hallo {{ user.username }},</p>
    <p>Um Ihr Passwort zurückzusetzen, klicken Sie bitte auf den folgenden Link:</p>
    <p><a href="{{ url_for('auth.reset_password', token=token, _external=True) }}">Passwort zurücksetzen</a></p>
    <p>Wenn Sie kein Passwort-Reset angefordert haben, ignorieren Sie diese E-Mail bitte.</p>
    <p>Vielen Dank,<br>Ihr Dartochsen-Team</p>
</body>
</html>
