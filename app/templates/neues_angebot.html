{% extends "base.html" %}
{% block content %}
<h1>Neues Angebot erstellen</h1>
<form method="POST">
    <label for="titel">Titel:</label>
    <input type="text" id="titel" name="titel" required>
    
    <label for="beschreibung">Beschreibung:</label>
    <textarea id="beschreibung" name="beschreibung" rows="4" required></textarea>
    
    <label for="preis">Preis (in €):</label>
    <input type="number" id="preis" name="preis" step="0.01" required>
    
    <label for="verkäufer">Verkäufer:</label>
    <input type="text" id="verkäufer" name="verkäufer" required>
    
    <button type="submit">Angebot erstellen</button>
</form>
{% endblock %}
