{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{{ news_item.title }}</h1>
    <p><strong>Datum:</strong> {{ news_item.date }}</p>
    <div class="mt-3">
        {{ news_item.content }}
    </div>
    
    {% if current_user.is_authenticated %}
        <div class="mt-4">
            <a href="{{ url_for('main.edit_news', news_id=news_item.id) }}" class="btn btn-primary">Neuigkeit bearbeiten</a>
            <form action="{{ url_for('main.delete_news_route', news_id=news_item.id) }}" method="post" class="d-inline">
                <input type="submit" value="Neuigkeit löschen" class="btn btn-danger" onclick="return confirm('Sind Sie sicher, dass Sie diese Neuigkeit löschen möchten?');">
            </form>
        </div>
    {% endif %}
    
    <a href="{{ url_for('main.news') }}" class="btn btn-secondary mt-3">Zurück zur Übersicht</a>
</div>
{% endblock %}
