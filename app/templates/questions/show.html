{% extends "base.html" %}

{% block content %}
<h1>{{ question.title }}</h1>
<p class="text-muted">Erstellt am: {{ question.created_at.strftime('%d.%m.%Y %H:%M') }}</p>
<div class="card mb-3">
    <div class="card-body">
        {{ question.content }}
    </div>
</div>
<a href="{{ url_for('questions.edit', id=question.id) }}" class="btn btn-secondary">Bearbeiten</a>
<form action="{{ url_for('questions.delete', id=question.id) }}" method="POST" class="d-inline">
    <button type="submit" class="btn btn-danger" onclick="return confirm('Sind Sie sicher, dass Sie diese Frage löschen möchten?');">Löschen</button>
</form>
<a href="{{ url_for('questions.index') }}" class="btn btn-link">Zurück zur Übersicht</a>
{% endblock %}
